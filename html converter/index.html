<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/style.css">
  <script src="lib/script.js"></script>
</head>

<body>
<h1>Convertor</h1>
<div class="section">
  <div>
    <input type="text" name="value" id="input" value="" />
  </div>

  <div>
    <select id="picklist">
      <option value="1">in to sm</option>
      <option value="2">sm to in</option>
      <option value="3">feet to sm</option>
      <option value="4">sm to feet</option>
      <option value="5">yards to meters</option>
      <option value="6">meters to yards</option>
      <option value="7">miles to kms</option>
      <option value="8">kms to miles</option>
    </select>
  </div>

  <div>
    <input type="button" value="Convert" id="button"/>
  </div>

  <div>
    output: <span id = "output">  </span>
  </div>

</div>

</body>
</html>
